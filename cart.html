        <div class="emptyCartMessage"></div>
        <div class="section-bg-color">
          <div class="row">
            <div class="col-lg-12">
              <!-- Cart Table Area -->
              <div class="cart-table table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="pro-thumbnail">Thumbnail</th>
                      <th class="pro-title">Product</th>
                      <th class="pro-price">Price</th>
                      <th class="pro-quantity">Quantity</th>
                      <th class="pro-subtotal">Total</th>
                      <th class="pro-remove">Remove</th>
                    </tr>
                  </thead>
                  <tbody id="cartContainer"></tbody>
                </table>
              </div>
            </div>
          </div>
          <template id="cartTemplate">
            <tr class="cartItem">
              <td class="pro-thumbnail">
                <a href="#"><img class="img-fluid" src="" alt="" /></a>
              </td>
              <td class="pro-title"><a href="#"></a></td>
              <td class="pro-price"><span></span></td>
              <td class="pro-quantity">
                <div class="pro-qty">
                  <span class="dec qtybtn">-</span>
                  <input type="text" class="productQty" readonly />
                  <span class="inc qtybtn">+</span>
                </div>
              </td>
              <td class="pro-subtotal"><span></span></td>
              <td class="pro-remove">
                <a href="#"><i class="fa fa-trash-o"></i></a>
              </td>
            </tr>
          </template>

          <div class="row">
            <div class="col-lg-5 ms-auto">

              <div class="cart-calculator-wrapper">

                      <tr>
                        <td>Sub Total</td>
                        <td id="sub-total"></td>
                      </tr>
                      <tr>
                        <td>Shipping</td>
                        <td id="shipping-price"></td>
                      </tr>
                      <tr class="total">
                        <td>Total</td>
                        <td class="total-amount"></td>
                      </tr>
                    </table>
                  </div>
                </div>
                <a href="checkout.html" class="btn btn-sqr d-block"
                  >Proceed Checkout</a
                >
              </div>
            </div>
          </div>
