    <!-- checkout main wrapper start -->
    <div class="checkout-page-wrapper section-padding">
      <div class="container">
        <div class="row">
          <!-- Checkout Billing Details -->
          <div class="col-lg-6">
            <div class="checkout-billing-details-wrap">
              <h5 class="checkout-title">Billing Details</h5>
              <div class="billing-form-wrap">
                <form class="checkout-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="f_name" class="">First Name</label>
                        <input
                          type="text"
                          id="f_name"
                          placeholder="First Name"
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="l_name" class="">Last Name</label>
                        <input
                          type="text"
                          id="l_name"
                          placeholder="Last Name"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="single-input-item">
                    <label for="email" class="">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Email Address"
                    />
                  </div>

                  <div class="single-input-item">
                    <label for="com-name">Company Name</label>
                    <input
                      type="text"
                      id="com-name"
                      placeholder="Company Name"
                    />
                  </div>

                  <div class="single-input-item">
                    <label for="country" class="">Country</label>
                    <select name="country" id="country">
                      <option value="">Select Country</option>
                      <option value="Afghanistan">USA</option>
                      <option value="Afghanistan">INDIA</option>
                      <option value="Afghanistan">UK</option>
                      <option value="Afghanistan">RUSSIA</option>
                    </select>
                  </div>

                  <div class="single-input-item">
                    <label for="street-address" class="mt-20"
                      >Street address</label
                    >
                    <input
                      type="text"
                      id="street-address"
                      placeholder="Street address Line 1"
                    />
                  </div>

                  <div class="single-input-item">
                    <input
                      type="text"
                      placeholder="Street address Line 2 (Optional)"
                    />
                  </div>

                  <div class="single-input-item">
                    <label for="town" class="">Town / City</label>
                    <input type="text" id="town" placeholder="Town / City" />
                  </div>

                  <div class="single-input-item">
                    <label for="state">State / Divition</label>
                    <input
                      type="text"
                      id="state"
                      placeholder="State / Divition"
                    />
                  </div>

                  <div class="single-input-item">
                    <label for="postcode" class="">Postcode / ZIP</label>
                    <input
                      type="text"
                      id="postcode"
                      placeholder="Postcode / ZIP"
                    />
                  </div>

                  <div class="single-input-item">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Phone" />
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="card" class="">Select Payment Method</label>
                        <select name="card" id="card">
                          <option value="">Select Payment Method</option>
                          <option value="Afghanistan">VISA</option>
                          <option value="Afghanistan">MASTERCARD</option>
                          <option value="Afghanistan">DISCOVER</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="c_no" class="">Card Number</label>
                        <input
                          type="text"
                          name="c_no"
                          id="c_no"
                          placeholder="Card Number"
                          maxlength="16"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="exp_yr" class="">Expiration Year</label>
                        <select name="exp_yr" id="exp_yr">
                          <option value="">Expiration Year</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                          <option value="2031">2031</option>
                          <option value="2032">2032</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="exp_mo" class="">Expiration Month</label>
                        <select name="exp_mo" id="exp_mo">
                          <option value="">Expiration Month</option>
                          <option value="January">January</option>
                          <option value="February">February</option>
                          <option value="March">March</option>
                          <option value="April">April</option>
                          <option value="May">May</option>
                          <option value="June">June</option>
                          <option value="July">July</option>
                          <option value="August">August</option>
                          <option value="September">September</option>
                          <option value="October">October</option>
                          <option value="November">November</option>
                          <option value="December">December</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="single-input-item">
                        <label for="cvv" class="">CVV</label>
                        <input
                          type="text"
                          id="cvv"
                          name="cvv"
                          placeholder="CVV"
                          maxlength="16"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="single-input-item">
                    <label for="ordernote">Order Note</label>
                    <textarea
                      name="ordernote"
                      id="ordernote"
                      cols="30"
                      rows="3"
                      placeholder="Notes about your order, e.g. special notes for delivery."
                    ></textarea>
                  </div>
                  <div class="order-payment-method">
                    <div class="summary-footer-area">
                      <div class="custom-control custom-checkbox mb-20">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="terms"
                        />
                        <label class="custom-control-label mb-4" for="terms"
                          >I have read and agree to the website
                          <a href="index.html">terms and conditions.</a></label
                        >
                        <button type="submit" class="btn btn-sqr">
                          Place Order
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Order Summary Details -->
          <div class="col-lg-6">
            <div class="order-summary-details">
              <h5 class="checkout-title">Your Order Summary</h5>
              <div class="order-summary-content">
                <!-- Order Summary Table -->

                <div class="order-summary-table table-responsive text-center">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th><b>Products</b></th>
                        <th><b>Total</b></th>
                      </tr>
                    </thead>
                    <tbody class="order-summary-container">
                      <template class="order-summary-template">
                        <tr>
                          <td>
                            <a href="#" class="summary-img mr-2">
                              <img src="" alt="" width="30" />
                            </a>

                            <a href="#" class="summary-prod"></a>
                            <strong class="summary-qty"></strong>
                          </td>
                          <td class="summary-price"></td>
                        </tr>
                      </template>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td>Shipping</td>
                        <td class="d-flex justify-content-center">
                          <ul class="shipping-type">
                            <li>
                              <div
                                class="custom-control custom-radio summary-shipping"
                              >
                                <label
                                  class="custom-control-label"
                                  for="freeshipping"
                                ></label>
                              </div>
                            </li>
                          </ul>
                        </td>
                      </tr>
                      <tr>
                        <td>Total Amount</td>
                        <td class="total-amount"></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>

                <!-- Order Payment Method -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- checkout main wrapper end -->

    <!---Footer Start-->
    <div class="section-footer">
    </div>
