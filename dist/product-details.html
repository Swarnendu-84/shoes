          <div class="logo">
            <a href="index.html">
              <img src="./img/logo/logo.png" alt="Brand Logo" />
            </a>
          </div>
        </div>
        <!-- header middle area start -->
        <div class="header-main-area black-soft">
          <div class="container">
            <div class="row align-items-center">
              <!-- start logo area -->
              <div class="col-auto d-none d-sm-block">
                <div class="logo">
                  <a href="index.html">
                    <img src="./img/logo/logo.png" alt="Brand Logo" />
                  </a>
                </div>
              </div>
              <!-- start logo area -->

              <!-- main menu area start -->
              <div class="col-auto position-static">
                <div class="main-menu-area">
                  <div class="main-menu">
                    <!-- main menu navbar start -->
                    <nav class="desktop-menu">
                      <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shops.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="about.html">About</a></li>
                      </ul>
                    </nav>
                    <!-- main menu navbar end -->
                  </div>
                </div>
              </div>
              <!-- main menu area end -->

              <!-- mini cart area start -->
              <div class="col-auto ms-auto">
                <div class="header-right">
                  <div class="header-configure-area">
                    <ul class="nav">
                      <li>
                        <a href="#" class="search-trigger"
                          ><i class="fa fa-search"></i
                        ></a>
                      </li>
                      <li class="mini-cart-wrap">
                        <a href="cart" class="minicart-btn">
                          <i class="fa fa-shopping-cart"></i>
                          <span class="notification"></span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- mini cart area end -->
            </div>
          </div>
        </div>

      </div>
      <!--Search wrapper-->
      <div class="search-wrapper">
        <div class="search-inner">
          <div class="close">
            <i class="fa fa-close"></i>
          </div>
          <div class="container">
            <div class="search-box">
              <input
                id="search-product"
                type="text"
                placeholder="Search products here..."
              />
              <button class="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="search-container"></div>
        <template class="search-prodcts">
          <div class="searchProimg">
            <a href="" class="prod-img">
              <img src="" alt="" />
            </a>
            <a href="" class="prod-name"> </a>
          </div>
        </template>
      </div>

    <!-- breadcrumb area start -->
    <div
      class="breadcrumb-area breadcrumb-img bg-img"
      data-bg="./img/banner/shop.jpg"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="breadcrumb-wrap">
              <nav aria-label="breadcrumb">
                <h3 class="breadcrumb-title">SHOP</h3>
                <ul class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item">
                    <a href="index.html"><i class="fa fa-home"></i></a>
                  </li>
                  <li class="breadcrumb-item"><a href="shop.html">Shop</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Product Details
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- breadcrumb area end -->

    <!-- page main wrapper start -->
    <div class="shop-main-wrapper section-padding pb-0">
      <div class="container">
        <div class="row">
          <!-- product details wrapper start -->
          <div class="col-lg-12 order-1 order-lg-2">
            <!-- product details inner end -->
            <div class="product-details-inner" id="proDetailsContainer"></div>
            <template id="productDetailsTemplate">
              <div class="row">
                <div class="col-lg-5">
                  <div class="product-large-slider">
                    <div class="pro-large-img img-zoom">
                      <img src="" alt="" />
                    </div>
                  </div>
                </div>
                <div class="col-lg-7" id="cartData">
                  <div class="product-details-des">
                    <h3 class="product-name">
                      <!--Product name-->
                    </h3>

                    <div class="price-box">
                      <span class="price-old"
                        ><del><!--old price--></del></span
                      >
                      <span class="price-regular"><!--regular price--></span>
                    </div>
                    <p>Size:</p>
                    <div class="prod-size"></div>

                    <p class="pro-desc">
                      <!---Product Description-->
                    </p>
                    <div class="quantity-cart-box d-flex align-items-center">
                      <h6 class="option-title">Quantity:</h6>
                      <div class="quantity">
                        <div class="pro-qty">
                          <span class="dec qtybtn">-</span
                          ><input
                            type="text"
                            value="1"
                            class="productQty"
                            readonly
                          /><span class="inc qtybtn">+</span>
                        </div>
                      </div>
                      <div class="action_link">
                        <a class="btn btn-cart2" href="cart.html"
                          >Add To Cart</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- product details reviews start -->
              <div class="product-details-reviews pb-5">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="product-review-info">
                      <ul class="nav review-tab">
                        <li>
                          <a class="active" data-bs-toggle="tab" href="#tab_one"
                            >description</a
                          >
                        </li>
                      </ul>
                      <div class="tab-content reviews-tab">
                        <div class="tab-pane fade show active" id="tab_one">
                          <div class="tab-one">
                            <p class="description"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>

            <!-- product details inner end -->

            <!-- product details reviews end -->
          </div>
          <!-- product details wrapper end -->
        </div>
      </div>
    </div>
    <!-- page main wrapper end -->
