    <!-- Main JS -->
    <script>
      let deliveryDate = document.querySelector("#date");

      const today = new Date();
      const deliveryDay = 5;

      // Calculate future delivery date
      const future = new Date();
      future.setDate(today.getDate() + deliveryDay);

      const totalMonths = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const deliveryText = `${days[future.getDay()]}, ${
        totalMonths[future.getMonth()]
      }, ${future.getDate()}`;
      deliveryDate.textContent = deliveryText;
